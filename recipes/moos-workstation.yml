name: moos-workstation
description: Opiniated Silverblue
base-image: registry.fedoraproject.org/fedora-silverblue
image-version: 43
modules:
  - type: dnf
    repos:
      nonfree: rpmfusion
      copr:
        enable:
          - atim/starship
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v13.3.3/go-hass-agent-13.3.3-1.x86_64.rpm
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - adw-gtk3-theme
        - ollama
        - rocm
    remove:
      packages:
        - firefox
        - firefox-langpacks
    group-install:
      packages:
        - virtualization
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.anydesk.Anydesk
          - com.belmoussaoui.Obfuscate
          - io.github.flattool.Ignition
          - com.brave.Browser
          - com.cassidyjames.butler
          - com.discordapp.Discord
          - com.github.IsmaelMartinez.teams_for_linux
          - com.github.maoschanz.drawing
          - com.github.marhkb.Pods
          - com.github.tchx84.Flatseal
          - com.leinardi.gst
          - com.mattjakeman.ExtensionManager
          - com.rafaelmardojai.Blanket
          - com.vysp3r.ProtonPlus
          - de.haeckerfelix.Shortwave
          - dev.bragefuglseth.Keypunch
          - info.febvre.Komikku
          - io.github.Foldex.AdwSteamGtk
          - io.github.flattool.Warehouse
          - io.github.ilya_zlobintsev.LACT
          - io.github.realmazharhussain.GdmSettings
          - io.github.mrvladus.List
          - page.tesk.Refine
          - page.codeberg.libre_menu_editor.LibreMenuEditor
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gnome.seahorse.Application
          - org.gnome.clocks
          - org.gnome.World.PikaBackup
          - org.gnome.TextEditor
          - org.gnome.Maps
          - org.gnome.Loupe
          - org.gnome.Geary
          - org.gnome.Decibels
          - org.gnome.Contacts
          - org.gnome.Calendar
          - org.gnome.Calculator
          - moe.tsuna.tsukimi
          - io.missioncenter.MissionCenter
          - io.gitlab.theevilskeleton.Upscaler
          - io.gitlab.adhami3310.Impression
          - io.github.seadve.Mousai
          - com.github.finefindus.eyedropper
          - org.libreoffice.LibreOffice
          - it.mijorus.gearlever
          - ca.desrt.dconf-editor
          - org.gnome.NautilusPreviewer
          - io.github.bytezz.IPLookup
  - type: signing
  - type: gnome-extensions
    install:
      - Caffeine
      - 6281
      #- 6580
      - 19
      - 779
      - Accent Icons
      - Auto Accent Colour
      - Alphabetical App Grid
      #- Favorites to Applications Grid
      - Night Theme Switcher
      - Rounded Window Corners Reborn
      - AppIndicator and KStatusNotifierItem Support
      - Quick Close in Overview
      #- Quick Settings Tweaks
      - User Themes
      - Wallpaper Slideshow
  - type: kargs
    kargs:
       - amdgpu.ppfeaturemask=0xfff7ffff
