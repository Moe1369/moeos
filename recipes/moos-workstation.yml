name: moos-workstation
description: Opiniated Kinoite
base-image: registry.fedoraproject.org/fedora-kinoite
image-version: rawhide
modules:
  - type: signing
  - type: files
    files:
      - source: system/etc/profile.d/
        destination: /etc/profile.d
  - type: dnf
    optfix:
      - brave.com
    repos:
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://download.opensuse.org/repositories/home:/luisbocanegra/Fedora_Rawhide/home:luisbocanegra.repo
      nonfree: rpmfusion
      copr:
        enable:
          - atim/starship
          - errornointernet/klassy
          - sneed/amd-color
          - birkch/Koi
          - ilyaz/LACT
    install:
      packages:
        - brave-browser
        - discord
        - Koi
        - steam
        - steam-devices
        - gamescope
        - kde-material-you-colors
        - mangohud
        - klassy
        - fastfetch
        - chsh
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - adwaita-fonts-all
        - kate
        - okular
        - haruna
        - gwenview
        - elisa
        - vorta
        - kolourpaint
        - kdenlive
        - krita
        - isoimagewriter
        - kcolorchooser
        - kcalc
        - kamoso
        - krdc
        - lact
    remove:
      packages:
        - firefox
        - firefox-langpacks
    group-install:
      packages:
        - virtualization
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.discordapp.Discord
          - com.github.IsmaelMartinez.teams_for_linux
          - net.davidotek.pupgui2
          - com.github.tchx84.Flatseal
  - type: kargs
    kargs:
       - amdgpu.ppfeaturemask=0xfff7ffff
