name: moeos-server
description: Opiniated Server Image
base-image: ghcr.io/ublue-os/fedora-coreos
image-version: stable-zfs
modules:
  - type: dnf
    repos:
      copr:
        enable:
          - atim/starship
    install:
      packages:
        - avahi
        - avahi-compat-libdns_sd
        - wget
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - htop
        - borgbackup
        - borgmatic
    remove:
      packages:
        - zincati
  - type: signing
  - type: kargs
    kargs:
       - i915.enable_guc=3
