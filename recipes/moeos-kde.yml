name: moeos-kde
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 42
modules:
  - type: dnf
    optfix:
      - google
    repos:
      keys:
        - https://dl.google.com/linux/linux_signing_key.pub
      nonfree: negativo17
      copr:
        enable:
          - errornointernet/klassy
          - vulongm/vk-hdr-layer
          - birkch/Koi
          - atim/starship
          - sneed/amd-color
          - ilyaz/LACT
      files:
        - https://download.opensuse.org/repositories/home:/luisbocanegra/Fedora_42/home:luisbocanegra.repo
    install:
      skip-broken: false
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v13.2.5/go-hass-agent-13.2.5-1.x86_64.rpm
        - https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - Koi
        - steam
        - steam-devices
        - gamescope
        - gamescope-session-steam
        - kde-material-you-colors
        - mangohud
        - klassy
        - vk-hdr-layer
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - adwaita-fonts-all
        - kate
        - okular
        - haruna
        - gwenview
        - elisa
        - vorta
        - kolourpaint
        - kdenlive
        - krita
        - isoimagewriter
        - kcolorchooser
        - kcalc
        - kamoso
        - krdc
        - lact
    remove:
      packages:
        - firefox
        - firefox-langpacks
    group-install:
      packages:
        - virtualization
  - type: default-flatpaks
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (System)"
      install:
        - com.discordapp.Discord
        - com.github.IsmaelMartinez.teams_for_linux
        - net.davidotek.pupgui2
        - com.github.tchx84.Flatseal
  - type: signing
  - type: kargs
    kargs:
       - amdgpu.ppfeaturemask=0xfff7ffff
