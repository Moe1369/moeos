name: moeos-kde
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 42
modules:
  - type: dnf
    repos:
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://download.opensuse.org/repositories/home:/luisbocanegra/Fedora_42/home:luisbocanegra.repo
      nonfree: negativo17
      copr:
        enable:
          - errornointernet/klassy
          - vulongm/vk-hdr-layer
          - birkch/Koi
          - atim/starship
          - sneed/amd-color
          - ilyaz/LACT
    install:
      skip-broken: false
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v13.3.3/go-hass-agent-13.3.3-1.x86_64.rpm
        - brave-browser
        - Koi
        - steam
        - steam-devices
        - gamescope
        - kde-material-you-colors
        - mangohud
        - klassy
        - fastfetch
        - chsh
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - adwaita-fonts-all
        - kate
        - okular
        - haruna
        - gwenview
        - elisa
        - vorta
        - kolourpaint
        - kdenlive
        - krita
        - isoimagewriter
        - kcolorchooser
        - kcalc
        - kamoso
        - krdc
        - lact
    remove:
      packages:
        - firefox
        - firefox-langpacks
    group-install:
      packages:
        - virtualization
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.discordapp.Discord
          - com.github.IsmaelMartinez.teams_for_linux
          - net.davidotek.pupgui2
          - com.github.tchx84.Flatseal
  - type: signing
  - type: kargs
    kargs:
       - amdgpu.ppfeaturemask=0xfff7ffff
