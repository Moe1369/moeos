name: moeos-gnome
description: Opiniated Silverblue
base-image: registry.fedoraproject.org/fedora-silverblue
image-version: 42
modules:
  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        enable:
          - atim/starship
          - bazzite-org/bazzite
          - trixieua/mesa-clang
          - bieszczaders/kernel-cachyos
          - bieszczaders/kernel-cachyos-addons
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v13.3.3/go-hass-agent-13.3.3-1.x86_64.rpm
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - adw-gtk3-theme
        - python3-pygit2
        - python3-dbus
        - nautilus-python
        - nmap
        - ranger
        - kernel-cachyos
        - libcap-ng
        - libcap-ng-devel
        - procps-ng
        - procps-ng-devel
        - uksmd
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - kernel 
        - kernel-core 
        - kernel-modules 
        - kernel-modules-core 
        - kernel-modules-extra
    group-install:
      packages:
        - virtualization
  #- type: systemd
    #system:
      #enabled:
        #- uksmd.service
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.anydesk.Anydesk
